<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a Passo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1A237E, #283593, #3949AB);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            border: 3px solid orange;
            color: black;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .step-box {
            background: orange;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-align: center;
            width: 50%;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 900px; /* Aumentei o tamanho máximo da imagem */
            max-height: 500px; /* Ajustei para evitar que a imagem ultrapasse os limites do quadro branco */
            object-fit: contain;
            border-radius: 5px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 12px;
            border: none;
            background: orange;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 48%;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: darkorange;
        }

        .description {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            max-width: 900px;
            line-height: 1.6;
        }

        .description a {
            color: #1A237E;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-box" id="step-title">Passo 1</div>
        <p class="description" id="step-description">
            Acesse a área do investidor na B3 pelo link 
            <a href="https://www.investidor.b3.com.br" target="_blank">www.investidor.b3.com.br</a> 
            e clique em "Saiba mais" na opção da Calculadora Revar.
        </p>
        <img id="step-image" src="imagem2.jpeg" alt="Passo 1">
        <div class="buttons">
            <button id="prev" onclick="changeStep(-1)" disabled>Anterior</button>
            <button id="next" onclick="changeStep(1)">Próximo</button>
        </div>
    </div>

    <script>
        const steps = [
            { title: "Passo 1", image: "imagem2.jpeg", description: "Acesse a área do investidor na B3 pelo link <a href='https://www.investidor.b3.com.br' target='_blank'>www.investidor.b3.com.br</a> e clique em \"Saiba mais\" na opção da Calculadora Revar." },
            { title: "Passo 2", image: "imagem3.jpeg", description: "Agora, vincule a Calculadora Revar." },
            { title: "Passo 3", image: "Imagem4.jpeg", description: "Revise atentamente as informações fornecidas antes de prosseguir." },
            { title: "Passo 4 (Finalização)", image: "Imagem1.jpeg", description: "Ao concluir o processo aguarde a atualização pela Receita Federal." }
        ];
        
        let currentStep = 0;
        
        function changeStep(direction) {
            currentStep += direction;
            document.getElementById("step-title").innerText = steps[currentStep].title;
            document.getElementById("step-description").innerHTML = steps[currentStep].description;
            document.getElementById("step-image").src = steps[currentStep].image;
            
            document.getElementById("prev").disabled = currentStep === 0;
            document.getElementById("next").disabled = currentStep === steps.length - 1;
        }
    </script>
</body>
</html>
